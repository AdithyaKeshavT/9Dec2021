<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type='number' id="num1" size="5" placeholder="num1">
    <input type='number' id="num2" size="5" placeholder="num2"><br>
    <button type="button" onclick='add()'>+</button><br>
    <input type='number' id='result' size="5" placeholder="result" disabled>
    <script>
        function add() {
            let a=parseInt(document.getElementById("num1").value)
            let b=parseInt(document.getElementById("num2").value)
            document.getElementById("result").value=a+b;
        }
    </script>
</body>
</html>
